<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - EaseCare</title>

<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
		Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
	line-height: 1.5;
	color: #fff;
	height: 100vh;
}

        #show-msg-invalid {
            padding-top: 4px;
            display:none;
            /* opacity: 0; */
            color: red;
        }
        .required{
        color:red;	
        }

input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
.form-group {
	margin-bottom: 15px;
	line-height: 2.3;
	color: rgb(37, 99, 235);
}

html {
	height: -webkit-fill-available;
}

.container {
	min-height: 100vh;
	min-height: -webkit-fill-available;
	display: flex;
	flex-direction: column;
}

.left-section {
	display: none;
	position: relative;
	background-color: rgb(37, 99, 235);
	min-height: 25vh;
	overflow: hidden;
}

/* Improved Carousel Styles */
.carousel {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.carousel-inner {
	position: relative;
	width: 100%;
	height: 100%;
}

.carousel-slide {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0;
	transition: opacity 0.5s ease-in-out;
}

.carousel-slide.active {
	opacity: 1;
}

.carousel-slide img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	opacity: 0.7;
}

.carousel-button {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	background: rgba(255, 255, 255, 0.3);
	border: none;
	width: 40px;
	height: 40px;
	border-radius: 50%;
	color: white;
	font-size: 18px;
	cursor: pointer;
	z-index: 10;
	transition: background-color 0.3s;
}

.carousel-button:hover {
	background: rgba(255, 255, 255, 0.5);
}

.carousel-button.prev {
	left: 10px;
}

.carousel-button.next {
	right: 10px;
}

.dots {
	display: flex;
	gap: 0.5rem;
	margin-top: 1rem;
	z-index: 10;
}

.dot {
	width: 4rem;
	height: 0.5rem;
	background-color: rgba(255, 255, 255, 0.4);
	border-radius: 0.25rem;
	transition: background-color 0.3s ease;
	cursor: pointer;
}

.dot.active {
	background-color: white;
}

.logo {
	position: absolute;
	top: 1rem;
	left: 1rem;
	font-size: clamp(1.25rem, 4vw, 1.5rem);
	font-weight: bold;
	color: rgb(37, 99, 235);
	z-index: 10;
}

.tagline {
	position: absolute;
	bottom: 2rem;
	left: 1rem;
	color: white;
	padding: 0 1rem;
	z-index: 10;
}

.tagline h2 {
	font-size: clamp(1.5rem, 5vw, 2.5rem);
	font-weight: bold;
	line-height: 1.2;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.right-section {
	flex: 1;
	background-color: White;
	padding: 1rem;
	display: flex;
	flex-direction: column;
}

.header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 2rem;
	padding: 0.5rem;
}

.mobile-logo {
	font-size: clamp(1.25rem, 4vw, 1.5rem);
	font-weight: bold;
	color: rgb(37, 99, 235);
	background: none;
	border: none;
	cursor: pointer;
}

.back-link {
	display: flex;
	align-items: center;
	gap: 0.5rem;
	color: #9ca3af;
	text-decoration: none;
	transition: color 0.2s;
	font-size: clamp(0.875rem, 3vw, 1rem);
}

.back-link:hover {
	color: rgb(37, 99, 235);
}

.form-container {
	flex: 1;
	max-width: 32rem;
	margin: 0 auto;
	width: 100%;
	padding: 1rem;
}

h1 {
	font-size: clamp(1.5rem, 5vw, 1.875rem);
	font-weight: bold;
	color: rgb(37, 99, 235);
	margin-bottom: 0.5rem;
}

.signup-text {
	color: #9ca3af;
	margin-bottom: 2rem;
	font-size: clamp(0.875rem, 3vw, 1rem);
}

.signup-link {
	color: rgb(37, 99, 235);
	text-decoration: none;
}

.signup-link:hover {
	color: rgb(29, 78, 216);
}

.input-group {
	margin-bottom: 1rem;
	position: relative;
}

input[type="text"], input[type="email"], input[type="password"] {
	width: 100%;
	padding: 0.75rem 1rem;
	background-color: white;
	border: 1px solid #4b5563;
	border-radius: 0.5rem;
	color: black;
	font-size: clamp(0.875rem, 3vw, 1rem);
	transition: border-color 0.2s;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus
	{
	outline: none;
	border-color: rgb(37, 99, 235);
	box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
}

.password-group {
	position: relative;
}

.toggle-password {
	position: absolute;
	right: 0.75rem;
	top: 50%;
	transform: translateY(-50%);
	background: none;
	border: none;
	color: #9ca3af;
	cursor: pointer;
	padding: 0.25rem;
	display: flex;
	align-items: center;
	justify-content: center;
}

.hidden {
	display: none;
}

.remember-forgot {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 1rem;
}

.remember-me {
	display: flex;
	align-items: center;
	gap: 0.5rem;
	color: rgb(37, 99, 235);
	font-size: clamp(0.875rem, 3vw, 1rem);
}

input[type="checkbox"] {
	width: 1rem;
	height: 1rem;
	border-radius: 0.25rem;
	border: 1px solid rgb(37, 99, 235);
	background-color: white;
	cursor: pointer;
}

.forgot-link {
	color: rgb(37, 99, 235);
	text-decoration: none;
	font-size: clamp(0.875rem, 3vw, 1rem);
}

.forgot-link:hover {
	color: rgb(29, 78, 216);
}

.submit-btn {
	width: 100%;
	padding: 0.75rem;
	background-color: rgb(37, 99, 235);
	color: white;
	border: none;
	border-radius: 0.5rem;
	font-size: clamp(0.875rem, 3vw, 1rem);
	font-weight: 500;
	cursor: pointer;
	transition: background-color 0.2s;
}

.submit-btn:hover {
	background-color: rgb(29, 78, 216);
}

@media ( min-width : 576px) {
	.right-section {
		padding: 1.5rem;
	}
	.form-container {
		padding: 1.5rem;
	}
}

@media ( min-width : 768px) {
	.container {
		flex-direction: row;
	}
	.left-section {
		display: block;
		width: 40%;
	}
	.mobile-logo {
		display: none;
	}
	.right-section {
		padding: 2rem;
		width: 60%;
	}
	.tagline {
		left: 2rem;
		bottom: 3rem;
	}
}

@media ( min-width : 992px) {
	.left-section {
		width: 45%;
	}
	.right-section {
		padding: 4rem;
		width: 55%;
	}
	.form-container {
		padding: 2rem;
	}
}

@media ( min-width : 1200px) {
	.left-section {
		width: 50%;
	}
	.right-section {
		padding: 6rem;
		width: 50%;
	}
}

@media ( prefers-reduced-motion : reduce) {
	* {
		animation-duration: 0.01ms !important;
		animation-iteration-count: 1 !important;
		transition-duration: 0.01ms !important;
		scroll-behavior: auto !important;
	}
}

@supports (padding: max(0px)) { .container { padding-left:max(0px, env(safe-area-inset-left));
	padding-right: max(0px, env(safe-area-inset-right));
}
}
</style>

</head>
<body>
	<div class="container">
		<!-- Left Section - Image and Tagline -->
		<div class="left-section">
			<div class="logo">EaseCare</div>
			<div class="carousel">
				<div class="carousel-inner"></div>
				<button class="carousel-button prev" aria-label="Previous slide">❮</button>
				<button class="carousel-button next" aria-label="Next slide">❯</button>
			</div>
			<div class="tagline">
				<h2>Welcome</h2>
				<h2>Back</h2>
				<div class="dots"></div>
			</div>
		</div>

		<!-- Right Section - Login Form -->
		<div class="right-section">
			<div class="header">
				<button class="mobile-logo">EaseCare</button>
				<a href="loginForm.html" class="back-link"> <svg
						xmlns="http://www.w3.org/2000/svg" width="20" height="20"
						viewBox="0 0 24 24" fill="none" stroke="currentColor"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 19-7-7 7-7" />
            <pa th d="M19 12H5" />
          </svg> Back to website
				</a>
			</div>

			<div class="form-container">
				<h1>SIGN UP TO EaseCare</h1>
				<p class="signup-text">
					New to EaseCare? <a href="loginForm.html" class="signup-link">Login
						an account</a>
				</p>

				<form id="login-form" action="/projectWithFullStack/AddUserDetails" method="post">
					<div class="input-group">
						<input type="text" placeholder="Username" name="username" required>
					</div>

					<div class="input-group">
						<input type="email" placeholder="Email address" name="emailId"
							required>
					</div>

					<div class="input-group password-group">
						<input type="password" id="password" placeholder="Password"
							name="password" required>
						<button type="button" class="toggle-password">
							<svg class="eye-icon" xmlns="http://www.w3.org/2000/svg"
								width="20" height="20" viewBox="0 0 24 24" fill="none"
								stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
							<svg class="eye-off-icon hidden"
								xmlns="http://www.w3.org/2000/svg" width="20" height="20"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <path
									d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                <path
									d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                <line x1="2" y1="2" x2="22" y2="22" />
              </svg>
						</button>
					</div>


					<div class="input-group password-group">
						<input type="password" id="password"
							placeholder="confirm password" name="conPwd" required>
						<button type="button" class="toggle-password">
							<svg class="eye-icon" xmlns="http://www.w3.org/2000/svg"
								width="20" height="20" viewBox="0 0 24 24" fill="none"
								stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
							<svg class="eye-off-icon hidden"
								xmlns="http://www.w3.org/2000/svg" width="20" height="20"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <path
									d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                <path
									d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                <line x1="2" y1="2" x2="22" y2="22" />
              </svg>
						</button>
					</div>

					<div class="form-group">
						<label for="purpose">What is your
							purpose of using this app? <span class="required">*</span>
						</label> <select id="purpose" name="role" required>
							<option value="caretaker">Care Taker</option>
							<option value="need-care">Need Care Service</option>
						</select>
						   <p id="show-msg-invalid">This credential is already exists.Try another</p>
						
					</div>

					<button type="submit" class="submit-btn">Sign Up</button>
				</form>
			</div>
		</div>
	</div>


	<script>
	
	const form = document.getElementById("login-form");

	form.addEventListener("submit", function (event) {
        let isValid = true;
        let invalidFields = [];

        // Select all input fields (but don't trim passwords initially)
        const fields = document.querySelectorAll('input[name="username"], input[name="emailId"]');
        const passwordFields = document.querySelectorAll('input[name="password"], input[name="conPwd"]');

        // Validate non-password fields
        fields.forEach(field => {
            field.value = field.value.trim(); // Trim spaces from value
            if (field.value === "") {
                isValid = false;
                invalidFields.push(field.placeholder || field.name);
            }
        });

        // Validate password fields (check without trimming)
        passwordFields.forEach(field => {
            if (field.value.trim() === "") { 
                isValid = false;
                invalidFields.push(field.placeholder || field.name);
            }
        });

        if (!isValid) {
            event.preventDefault(); // Stop form submission
            alert("Fill : " + invalidFields.join(", ")); // Show alert with invalid fields
        }
    });
	if (window.location.search.includes("register=error")) {
        document.getElementById("show-msg-invalid").style.display = "block";
    }
    // Carousel data
    const carouselData = [
      {
        image: "https://thumbs.dreamstime.com/b/nurse-helping-woman-get-up-elderly-women-vertical-40748238.jpg",
        alt: "Healthcare 1"
      },
      {
        image: "https://cdn.prod.website-files.com/6459aae6318086fa770930ba/647d0e5e10c854b3bb49ca5a_request-img.webp",
        alt: "Healthcare 2"
      },
      {
        image: "https://ymcastark-org.storage.googleapis.com/files/s3fs-public/styles/hero_banner_mobile/public/2024-04/childcare-hero.jpg.webp?itok=CLdqFkpm",
        alt: "Healthcare 3"
      }
    ];

    // Carousel functionality
    class Carousel {
      constructor(data) {
        this.slides = data;
        this.currentSlide = 0;
        this.autoPlayInterval = null;
        this.isAutoPlaying = true;

        this.carouselInner = document.querySelector('.carousel-inner');
        this.dotsContainer = document.querySelector('.dots');
        
        this.init();
        this.createDots();
        this.startAutoPlay();
        this.setupControls();
      }

      init() {
        // Create slides
        this.slides.forEach((slide, index) => {
          const slideElement = document.createElement('div');
          slideElement.className = `carousel-slide ${index === 0 ? 'active' : ''}`;
          slideElement.innerHTML = `<img src="${slide.image}" alt="${slide.alt}">`;
          this.carouselInner.appendChild(slideElement);
        });
      }

      createDots() {
        this.slides.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.className = `dot ${index === 0 ? 'active' : ''}`;
          dot.addEventListener('click', () => this.goToSlide(index));
          this.dotsContainer.appendChild(dot);
        });
      }

      goToSlide(index) {
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.dot');
        
        slides[this.currentSlide].classList.remove('active');
        dots[this.currentSlide].classList.remove('active');
        
        this.currentSlide = index;
        
        slides[this.currentSlide].classList.add('active');
        dots[this.currentSlide].classList.add('active');
      }

      nextSlide() {
        const nextIndex = (this.currentSlide + 1) % this.slides.length;
        this.goToSlide(nextIndex);
      }

      prevSlide() {
        const prevIndex = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
        this.goToSlide(prevIndex);
      }

      startAutoPlay() {
        if (this.autoPlayInterval) clearInterval(this.autoPlayInterval);
        this.autoPlayInterval = setInterval(() => this.nextSlide(), 5000);
      }

      stopAutoPlay() {
        if (this.autoPlayInterval) {
          clearInterval(this.autoPlayInterval);
          this.autoPlayInterval = null;
        }
      }

      setupControls() {
        // Navigation buttons
        document.querySelector('.prev').addEventListener('click', () => {
          this.prevSlide();
          if (this.isAutoPlaying) this.startAutoPlay();
        });

        document.querySelector('.next').addEventListener('click', () => {
          this.nextSlide();
          if (this.isAutoPlaying) this.startAutoPlay();
        });

        // Pause on hover
        this.carouselInner.addEventListener('mouseenter', () => this.stopAutoPlay());
        this.carouselInner.addEventListener('mouseleave', () => {
          if (this.isAutoPlaying) this.startAutoPlay();
        });
      }
    }

    // Initialize carousel
    const carousel = new Carousel(carouselData);

    // Password visibility toggle
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const password = document.getElementById('password');
      const eyeIcon = document.querySelector('.eye-icon');
      const eyeOffIcon = document.querySelector('.eye-off-icon');
      
      if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeOffIcon.classList.remove('hidden');
      } else {
        password.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeOffIcon.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
